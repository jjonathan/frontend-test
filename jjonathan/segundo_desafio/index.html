<!DOCTYPE html>
<html>
<head>
	<title>Segundo desafio</title>
	<style type="text/css">
		.campo{
			padding-bottom: 10px;
		}
		.nome{
			font-weight: bold;
			font-size: 20px;
		}
		.item{
			padding-bottom: 20px;
		}
		.error{
			color: red;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="contatos">
		<h1>Lista de contatos</h1>
		<div id="lista">
		</div>
	</div>

	<div class="cadastro">
		<form id="mainForm" method="post">
			<div class="campo">
				<label for="inputNome">Nome:</label>
				<br />
				<input type="text" name="nome" id="inputNome" value="">
			</div>
			<div class="campo">
				<label for="inputTelefone">Telefone:</label>
				<br />
				<input type="text" name="telefone" id="inputTelefone" value="" maxlength="14">
			</div>
			<div class="campo">
				<label for="inputEmail">E-mail:</label>
				<br />
				<input type="email" name="email" id="inputEmail" value="">
			</div>
			<div>
				<button type="button" id="btn-cancelar">Cancelar</button>
				<button type="button" id="btn-salvar">Salvar</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/script.min.js"></script>
</body>
</html>
